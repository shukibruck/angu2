<div class="btn-group" style="margin-bottom: 3px">
    <button class="btn btn-primary" (click)="addToList()">Add</button>
    <button class="btn btn-warning" (click)="restartCounter()">Restart</button>
    <button class="btn btn-success" (click)="showDoneTasks()">Done</button>
    <button class="btn btn-danger" (click)="showToDo()">ToDo</button>
    <button class="btn btn-default" (click)="showAllTasks()">All</button>
</div>
<br />
<input type="text" class="form-control" placeholder="Search" [(ngModel)]="predic" style="margin-bottom: 10px" />
<div class="well" *ngFor="let task of listAfterFilter" (dblclick)="openModal(task)" [ngStyle]="styleDoneTask(task)">
    <input type="checkbox" [checked]="task.Status"  (change)="changeStatus(task)"  />
    {{task.Text}}
</div>
<ngEditTask></ngEditTask>
