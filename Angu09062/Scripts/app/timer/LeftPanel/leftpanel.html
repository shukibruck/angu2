<style>
    .sidenav {
        height: 100%; /* 100% Full-height */
        width: 750px; /* 0 width - change this with JavaScript */
        position: fixed; /* Stay in place */
        z-index: 1; /* Stay on top */
        top: 0;
        left: 0;
        background-color: #111; /* Black*/
        overflow-x: hidden; /* Disable horizontal scroll */
        padding-top: 60px; /* Place content 60px from the top */
        transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
    }

    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s
    }
    .sidenav a:hover, .offcanvas a:focus{
        color: #f1f1f1;
    } 

    #cover{
        position:fixed;
        width:800px;
        height:350px;
        z-index:10;
    }
    #covered{
        position: fixed;
        width:400px;
        height:250px;
        z-index:11;
    }

</style>

<div id="mySidenav" class="sidenav" [@slideInOut]="toggleState">
    <a href="#" id="close" style="padding-left: 3px" (click)="toggle()"></a>

    <a href="#" *ngFor="let item of listCount" (click)="changeNumber(item+1)">{{item + 1}}</a>
</div>
<div>
    <a href="#" *ngFor="let task of getData">{{task.Text}}</a>
</div>
<div class="btn btn-default" style="margin-bottom: 8px; position:absolute;" (click)="toggle()">OpenMenu</div>
<div *ngFor="let item of listCount" [@toggle]="state(item+1)">
    <h3><b>Lista {{item+1}}</b></h3>
    <NgTimer id="ngtimer1" #ngtimer1></NgTimer>
</div>
